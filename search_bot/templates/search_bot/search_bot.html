{% extends 'blog/base.html' %}
{% block title %} Search {% endblock %}
{% block content %}
<div class="features">
    <div class="container">
        <form action="/search_bot/" method="GET">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="font-size: 2.5ch; padding-bottom: 1%;">Whats Your Query</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Query" name="query">
          </div>
          <button type="submit" class="btn btn-outline-danger">Search</button>
        </form>

        {% if query %}
            <h4 style="color: darkgray; padding-top: 2%;">Search Result for {{ query }}</h4>
            <h4 style="padding-top: 2%;">{{ ans }}</h4>
        {% endif %}
    </div>
</div>
{%endblock%}
