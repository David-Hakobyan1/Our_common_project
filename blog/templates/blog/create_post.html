{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content%}
<div style="color:white;" class="content-section">
    <form method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create your post</legend>
            {{form|crispy}}
        </fieldset>
      <br>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Create</button>
        </div>
        <br>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Do you want to go back? <a class="ml-2" href="{%url 'home'%}">Home</a>
        </small>
    </div>

</div>
{% endblock %}
