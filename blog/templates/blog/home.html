{% extends 'blog/base.html' %}
{% block content %}
<div class="features">
    <h1>Welcome to the home page.</h1>
    <p>We are glad that you have decided to visit our site.</p>
    <img src="/static/blog/img/image.jpg">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
{%endblock%}
