<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'blog/img/logo1.png' %}" alt="logo">
        <span class="logo">Blog</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Home</li></a>
            {% if user.is_authenticated %}
            <a href="{% url 'post' %}"><li>Create Post</li></a>
            <a href=""><li>Quizzes</li></a>
            <a href="{% url 'logout' %}"><li>Logout</li></a>
            {% else %}
            <a href="{% url 'login' %}"><li>Sign in</li></a>
            <a href="{% url 'register' %}"><li>Sign up</li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}

        {% endblock content %}
    </main>
</body>
</html>
