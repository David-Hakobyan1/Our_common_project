{% extends 'blog/base.html' %}
{% block content %}
<h1 style="color:lightgray ;margin-left: 21%;">Posts</h1>
{% for post in posts %}
<div class="card text-dark bg-light  mb-3" style="max-width: 70rem;margin-left: 21%;">
  <div class="card-header"><a href="{% url 'post_detail_page' post.pk %}"><h2>{{ post.title }}</h2></a></div>
    <div class="card-body">
    <h3 class="card-title"></h3>
    <p class="card-text">{{post.body}}</p>
      {% if post.author == user %}
      <div style="text-align:right" class="form-group">
        <a class="btn btn-outline-info" href="{% url 'post_update' post.pk %}">Update</a>
        <a class="btn btn-outline-danger" href="{% url 'post_delete' post.pk %}">Delete</a>
      </div>
      {% endif %}
    <small class="text-muted">By {{ post.author }} on {{ post.publish }}</small>
  </div>
</div>
{% endfor %}

{%endblock%}
