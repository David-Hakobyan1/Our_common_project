{% extends 'blog/base.html' %}
{% block content %}

<div style="color:white" class="container">
        {% for post in posts %}
            <a href="{% url 'post_detail_page' post.pk %}"><h1>{{ post.title }}</h1></a>
            <p>By {{ post.author }} on {{ post.publish }}</p>
        {% endfor %}
</div>



{%endblock%}
